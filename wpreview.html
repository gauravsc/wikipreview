

<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
function wikiPreview(){
$.getJSON('http://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=macbook ipad&srprop=timestamp&format=json&callback=?', function(data) {
if(data.query.search.length===0){
alert("no result found");
}  else{
var url='http://en.wikipedia.org/wiki/'+data.query.search[0].title ;
 
 if($('iframe#preview').length===0){   
 $('<iframe src="'+ url +'"  id="preview" frameborder="1" style="width:600px;height:300px;z-index:40"></iframe>').appendTo('body');
}else {
 $('iframe#preview').attr('src','http://en.wikipedia.org/wiki/'+data.query.search[0].title);
 $('iframe#preview').css('display','block');}}
});}

function clearPreview(){
$('iframe#preview').css('display','none');

}

$(function(){

$('p').hover(function(){$(this).stop();wikiPreview();},function(){$(this).stop();clearPreview()});
});

</script>

</head>
